tabs:
  - id: wg1
    label: WG1
    title: WG1 · Machine Learning Applications for Collider Physics
    coleaders: Dr Valentina Vecchio, Prof Pietro Vischia
    body: >
      Develops advanced ML techniques for reconstruction, triggering, anomaly detection,
      and analysis workflows tailored to collider datasets, emphasising robustness and
      interpretability.
  - id: wg2
    label: WG2
    title: WG2 · Quantum Computing for Collider Physics
    coleaders: Dr Simon Williams, Dr Theodota Lagouri
    body: >
      Investigates quantum algorithms and hybrid ML+QC pipelines
      that can support simulation, optimisation, and pattern recognition tasks.
  - id: wg3
    label: WG3
    title: WG3 · Theory-Experiment Interface
    coleaders: Dr Humberto Reyes-Gonzalez, Dr Andrea Coccaro
    body: >
      Bridges theoretical and experimental developments, advancing the usage of common frameworks for developing targeted signature-based experimental signatures and for interpreting the analysis results.
  - id: wg4
    label: WG4
    title: WG4 · Computational Infrastructure and Resource Optimization
    coleaders: Prof Louis-Francois Pau, Dr Rakhi Mahbubani
    body: >
      Coordinates software engineering, data management, and computing resource strategies, ensuring Action outputs can scale on heterogeneous infrastructures.
  - id: wg5
    label: WG5
    title: WG5 · Training, Outreach, and Public Engagement
    coleaders: Dr Jelena Jovicevic, Dr German Sborlini
    body: >
      Develops training programs, communication campaigns, and inclusive outreach initiatives to expand the community and amplify the Action’s impact.
