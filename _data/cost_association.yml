intro:
  eyebrow: COST Association
  heading: Support from the COST Association
  paragraphs:
    - The COST Association accompanies MLQC4FC from proposal to implementation, ensuring that the Action delivers impact while remaining compliant with the COST rules and financial framework.
    - A dedicated Science Officer and an Administrative Officer provide the bridge between our Management Committee, the Grant Holder, and the COST governance bodies.
  cta:
    text: Visit the Action page on cost.eu
    href: https://www.cost.eu/actions/CA24146/
support:
  title: How COST officers help MLQC4FC
  items:
    - Provide strategic feedback on MC decisions and work plans.
    - Validate reporting packages and monitor budget execution with the Grant Holder.
    - Connect MLQC4FC to other COST Actions, EC services, and evaluation bodies.
    - Ensure inclusiveness policies and COST priorities are implemented.
