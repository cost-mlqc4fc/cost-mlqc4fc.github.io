section_title: Action Structure
heading: How MLQC4FC organises collaboration across Europe
items:
  - image: img/structure/working_groups.jpg
    alt: Working Group breakout
    title: Working Groups
    description: >
      Five thematic Working Groups bring together experts in ML, QC, detector R&D, and outreach
      to deliver joint milestones.
    href: working-groups.html
  - image: img/structure/core_group.jpg
    alt: Core group discussion
    title: Core Group
    description: >
      A subset of MC members and WG leaders that steers day-to-day execution, monitors milestones,
      and prepares recommendations ahead of MC decisions.
    href: core-group.html
  - image: img/structure/management_committee.jpg
    alt: Management Committee meeting
    title: Management Committee
    description: >
      Nationally nominated delegates coordinate the Action strategy, approve activities, and
      ensure geographic balance across the network.
    href: management.html
  - image: img/structure/cross_cutting.jpg
    alt: Online collaboration
    title: Cross-cutting Platforms
    description: >
      Horizontal platforms take care of grant awarding, science communication, and
      dissemination across all WGs.
    href: platforms.html
  - image: img/structure/grant_holder.jpg
    alt: Administrative support
    title: Grant Holder Team
    description: >
      The Grant Holder institution, Fondazione Alma Mater, provides financial administration, communication support, and compliance with COST policies.
    href: grant-holder.html
  - image: img/structure/COST.jpg
    alt: COST Association Support
    title: COST Association Support
    description: >
      COST Science and Administrative Officers back the Action with procedural guidance, reporting oversight, and connections across the COST ecosystem.
    href: cost-association.html
